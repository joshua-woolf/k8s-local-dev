apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
  name: dashboard
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: dashboard
  type: ClusterIP
