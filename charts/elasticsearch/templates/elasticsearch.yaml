apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  labels:
    app.kubernetes.io/instance: eck-stack
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/version: 8.17.0
  name: elasticsearch
spec:
  image: registry.local.dev:5001/docker.elastic.co/elasticsearch/elasticsearch:8.17.0
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
    - config:
        node.store.allow_mmap: false
        xpack.monitoring.collection.enabled: true
      count: 1
      name: default
      podTemplate:
        spec:
          containers:
            - env:
                - name: ES_JAVA_OPTS
                  value: -XX:UseSVE=0
                - name: CLI_JAVA_OPTS
                  value: -XX:UseSVE=0
              name: elasticsearch
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: standard
  version: 8.17.0
