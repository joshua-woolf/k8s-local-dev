replicaCount: 1

image:
  repository: registry.local.dev:5001/k8s-dashboard
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    external-dns.alpha.kubernetes.io/target: local.dev
    friendly-name: Kubernetes Dashboard
  hosts:
    - host: k8s-dashboard.local.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - k8s-dashboard.local.dev
      secretName: k8s-dashboard-tls

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  kubernetes.io/os: linux
tolerations: []
affinity: {}
