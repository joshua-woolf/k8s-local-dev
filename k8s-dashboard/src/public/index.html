<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubernetes Routes Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* Dark mode styles */
    html.dark body {
      background-color: #111827;
    }
    html.dark h1 {
      color: #ffffff;
    }
    html.dark p {
      color: #d1d5db;
    }
    html.dark .bg-white {
      background-color: #1f2937;
    }
    html.dark .text-gray-700 {
      color: #d1d5db;
    }
    html.dark .hover\:bg-gray-50:hover {
      background-color: #374151;
    }
    html.dark #theme-toggle {
      background-color: #374151;
      color: #d1d5db;
    }
    html.dark .text-gray-800 {
      color: #f3f4f6;
    }
    html.dark .text-gray-600 {
      color: #9ca3af;
    }
    html.dark .text-blue-600 {
      color: #60a5fa;
    }
    html.dark .bg-blue-100 {
      background-color: #1e3a8a;
    }
    html.dark .hover\:text-blue-600:hover {
      color: #93c5fd;
    }
    html.dark .bg-gray-100 {
      background-color: #111827;
    }
    html.dark .bg-gray-50 {
      background-color: #1f2937;
    }
    html.dark .border-gray-200 {
      border-color: #374151;
    }
    html.dark code {
      background-color: #374151;
      color: #e5e7eb;
    }
    html.dark .text-gray-700.mb-2 {
      color: #e5e7eb;
    }
    /* Light mode code styles */
    code {
      background-color: #f3f4f6;
      color: #111827;
    }
    /* Add transition for smooth theme switching */
    * {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    html.dark .copy-button {
      color: #9ca3af;
    }
    html.dark .copy-button:hover {
      color: #d1d5db;
    }
    .copy-button {
      color: #6b7280;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .copy-button:hover {
      color: #374151;
      background-color: rgba(0, 0, 0, 0.05);
    }
    .copy-button.dark:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    @keyframes copySuccess {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .copy-success {
      animation: copySuccess 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-gray-800">Local Dev Environment</h1>
        <p class="text-gray-600 mt-2">View all Ingress and IngressRoute resources in your cluster</p>
      </div>
      <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
        </svg>
      </button>
    </header>

    <div class="grid grid-cols-1 gap-6" id="routes-container">
      <!-- Routes will be dynamically inserted here -->
    </div>

    <div id="loading" class="text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
    </div>
  </div>

  <script>
    // Theme handling
    function getThemePreference() {
      if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        return 'dark';
      }
      return 'light';
    }

    function setTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      localStorage.setItem('theme', theme);
      updateThemeToggleIcons();
    }

    function updateThemeToggleIcons() {
      const isDark = document.documentElement.classList.contains('dark');
      document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark);
      document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark);
    }

    // Set initial theme
    setTheme(getThemePreference());

    // Theme toggle button handler
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.documentElement.classList.contains('dark');
      setTheme(isDark ? 'light' : 'dark');
    });

    const routesContainer = document.getElementById('routes-container');
    const loading = document.getElementById('loading');

    function createRouteCard(route) {
      return `
        <div class="bg-white rounded-lg shadow-md p-6 fade-in">
          <div class="flex items-center justify-between mb-4">
            <div>
              <span class="text-sm font-semibold text-blue-600 bg-blue-100 px-2 py-1 rounded">
                ${route.name}
              </span>
            </div>
          </div>
          <div class="space-y-2">
            ${route.urls.map(url => `
              <a href="${url}" target="_blank" class="block hover:bg-gray-50 p-2 rounded transition-colors">
                <div class="flex items-center text-gray-700 hover:text-blue-600">
                  <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                  </svg>
                  ${url}
                </div>
              </a>
            `).join('')}
            ${route.credentials ? `
              <div class="mt-4 p-4 border border-gray-200 rounded-md">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Credentials</h3>
                <div class="space-y-2">
                  <div class="flex items-center">
                    <span class="text-sm text-gray-600 w-20">Username:</span>
                    <code class="text-sm px-3 py-1.5 rounded font-mono">${route.credentials.username}</code>
                    <button class="copy-button ml-2" onclick="copyToClipboard('${route.credentials.username}', this)" title="Copy username">
                      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                      </svg>
                    </button>
                  </div>
                  <div class="flex items-center">
                    <span class="text-sm text-gray-600 w-20">Password:</span>
                    <code class="text-sm px-3 py-1.5 rounded font-mono">${route.credentials.password}</code>
                    <button class="copy-button ml-2" onclick="copyToClipboard('${route.credentials.password}', this)" title="Copy password">
                      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    async function fetchRoutes() {
      try {
        const response = await fetch('/api/routes');
        const routes = await response.json();

        loading.style.display = 'none';
        routesContainer.innerHTML = routes
          .sort((a, b) => a.name.localeCompare(b.name))
          .map(createRouteCard)
          .join('');
      } catch (error) {
        loading.innerHTML = '<p class="text-red-500">Error loading routes. Please try again later.</p>';
        console.error('Error:', error);
      }
    }

    // Initial load
    fetchRoutes();

    // Copy to clipboard functionality
    async function copyToClipboard(text, button) {
      try {
        await navigator.clipboard.writeText(text);
        button.classList.add('copy-success');
        setTimeout(() => button.classList.remove('copy-success'), 300);
      } catch (err) {
        console.error('Failed to copy text: ', err);
      }
    }

    // Update copy button themes when theme changes
    function updateCopyButtonThemes() {
      const isDark = document.documentElement.classList.contains('dark');
      document.querySelectorAll('.copy-button').forEach(button => {
        button.classList.toggle('dark', isDark);
      });
    }

    // Add theme observer
    const observer = new MutationObserver(updateCopyButtonThemes);
    observer.observe(document.documentElement, { attributes: true });

    // Refresh every 30 seconds
    setInterval(fetchRoutes, 30000);
  </script>
</body>
</html>
