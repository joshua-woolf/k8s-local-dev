apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: bind9
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: bind9
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: bind9
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.14.0
        args:
        - --source=service
        - --source=ingress
        - --provider=rfc2136
        - --rfc2136-host=bind9.bind9.svc.cluster.local
        - --rfc2136-port=53
        - --rfc2136-zone=local.dev
        - --rfc2136-tsig-keyname=externaldns-key
        - --rfc2136-tsig-secret-alg=hmac-sha256
        - --rfc2136-tsig-secret=0Z/s3fhefz8Kq3xHNOYaiEvBHsdxEsRMyEx29b5SBLY=
        - --rfc2136-tsig-axfr
        - --txt-owner-id=k8s
        - --domain-filter=local.dev
        - --registry=txt
        - --txt-prefix=externaldns-
