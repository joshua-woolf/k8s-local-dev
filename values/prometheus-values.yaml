grafana:
  ingress:
    annotations:
      external-dns.alpha.kubernetes.io/target: local.dev
    enabled: true
    ingressClassName: traefik
    hosts:
      - grafana.local.dev
    path: /

prometheus:
  ingress:
    annotations:
      external-dns.alpha.kubernetes.io/target: local.dev
    enabled: true
    ingressClassName: traefik
    hosts:
      - prometheus.local.dev
    paths:
      - /
